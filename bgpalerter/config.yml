# BGPalerter v2.0.1 Configuration

environment: production

# Logging
logging:
  directory: volume/logs
  logRotatePattern: YYYY-MM-DD
  maxRetainedFiles: 10
  compressOldFiles: false

# Volume directory
volume: /opt/bgpalerter/volume

# Monitored prefixes files
monitoredPrefixesFiles:
  - prefixes.yml

# Connectors
connectors:
  - file: connectorRIS
    name: ris

# Monitors  
monitors:
  - file: monitorHijack
    channel: hijack
    
  - file: monitorPath
    channel: path
    
  - file: monitorVisibility
    channel: visibility
    
  - file: monitorNewPrefix
    channel: newprefix
    
  - file: monitorAS
    channel: asn

# Reports
reports:
  - file: reportFile
    channels:
      - hijack
      - newprefix
      - visibility
      - path
      - asn

  - file: reportHTTP
    channels:
      - hijack
      - newprefix
      - visibility
      - path
      - asn
    params:
      hooks:
        - channel: hijack
          url: http://backend:8000/api/bgpalerter/webhook/hijack
        - channel: newprefix
          url: http://backend:8000/api/bgpalerter/webhook/newprefix
        - channel: visibility
          url: http://backend:8000/api/bgpalerter/webhook/visibility
        - channel: path
          url: http://backend:8000/api/bgpalerter/webhook/path
        - channel: asn
          url: http://backend:8000/api/bgpalerter/webhook/asn
